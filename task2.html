        <form action="">
          <h2>Facebook</h2>

          <div>

            type="email"
            class="email"
            placeholder="Email or Phone"
            required
          />

          <div>

            type="password"
            class="password"
            placeholder="Password"
            required
          />

        </div>
          <input type="submit" value="login" class="submit" required />
          <p><span>forget password</span> or <span>sign up</span></span></p>
        </form>
      </div>
